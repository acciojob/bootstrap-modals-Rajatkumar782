<!DOCTYPE html>
 
<html>
 
<head>
	<link rel="stylesheet" href="styles.css">
 
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
 
<body>
	<!-- the entire body must be written by student -->
 
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		  <li data-target="#myCarousel" data-slide-to="1"></li>
		  <li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
	  
		<!-- Wrapper for slides -->
		<div class="carousel-inner">
 
		  <div class="item active first-slide">
			<img src="https://images.pexels.com/photos/531321/pexels-photo-531321.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Los Angeles">
		  </div>
	  
		  <div class="item second-slide">
			<img src="https://images.pexels.com/photos/2582510/pexels-photo-2582510.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Chicago">
		  </div>
	  
		  <div class="item active third-slide">
			<img src="https://images.pexels.com/photos/2582546/pexels-photo-2582546.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="New York">
		  </div>
 
		  <div class="item fourth-slide">
			<img src="https://images.pexels.com/photos/2582510/pexels-photo-2582510.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Chicago">
		  </div>
 
		  <div class="item fifth-slide">
			<img src="https://images.pexels.com/photos/531321/pexels-photo-531321.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Los Angeles">
		  </div>
		</div>
	  
		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
 
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./script.js">
</script>
 
</body>
 
</html>
